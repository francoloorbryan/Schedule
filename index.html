<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schedule</title>
</head>
<body>
    <h1 align=center>~SCHOOL SCHEDULE</h1>
    <table border="5"align="center" cellspacing="0" cellpadding=20px>
        <tr class="days"> 
            <td  id="time" align="center">
                <b>TIME</b>
            </td>
            <td align="center">
                <b>Mon</b>
            </td>
            <td align="center">
                <b>Tue</b>
            </td>
            <td align="center">
                <b>Wed</b>
            </td>
            <td align="center">
                <b>Thu</b>
            </td>
            <td align="center">
                <b>Fri</b>
            </td>
            
        </tr>
        <div>
            <tr>
                <td>7:00AM</td>
                <th colspan="5">Wake   Up</th>
            </tr>
            <tr>
                <td>9:00AM</td>
                <th colspan="5">FCT</th>
            </tr>
            <tr>
                <td>13:00PM</td>
                <th colspan="5">GYM</th>
            </tr>
            <tr>
                <td>16:00PM</td>
                <th colspan="5">Schoool</th>
            </tr>
            <tr>
                <td>18:15AM</td>
                <th colspan="5">Break</th>
            </tr>
            <tr>
                <td>21:00AM</td>
                <th colspan="5">End of classes</th>
            </tr>
            <tr>
                <td>22:00AM</td>
                <th colspan="5">Dinner</th>
            </tr>
            <tr>
                <td>23:00AM</td>
                <th colspan="5">Bed time</th>
            <tr>
        </div>
    
    </table>

</body>
</html>
